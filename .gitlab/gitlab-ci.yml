include:
    # Metadata shared by many jobs
    - local: .gitlab/rules.yml
    - local: .gitlab/artifacts.yml

    # OS builds
    - local: .gitlab/os-android.yml


# NOTE: Itâ€™s possible to overwrite a globally defined before_script or after_script with per-job actions
# Deploy host gradle.properties to the root of the repo
# CI_GRADLE_PROPERTIES_PATH is set in runner config
default:
  before_script:
    - cp -v $CI_GRADLE_PROPERTIES_PATH .

stages:
    - Test SDK
    - Build Sample
    # Add test stage when build system will be ready for it
    - Test Sample
    - Publish To Maven

############################################## pipeline jobss

buildSample:debug:
    extends:
        - .conf:env
        - .conf:debug
        - .conf:artifacts
        - .conf:runner:tags
        - .conf:rule:default
        - .buildSample:do

publishToMaven:release:
  extends:
    - .conf:env
    - .conf:release
    - .conf:runner:tags
    - .conf:rule:release
    - .publishMaven:do

############################################## Module Tests

testLoggingSDK:release:
    extends:
        - .conf:release:testSDK
        - .testLoggingSDK:do

testMetadataCollectorSDK:release:
    extends:
        - .conf:release:testSDK
        - .testMetadataCollectorSDK:do

testUtilsSDK:release:
    extends:
        - .conf:release:testSDK
        - .testUtilsSDK:do

testVerAllSDK:release:
    extends:
        - .conf:release:testSDK
        - .testVerAllSDK:do

testCalloutSDK:release:
    extends:
        - .conf:release:testSDK
        - .testCalloutSDK:do

testVerCoreSDK:release:
  extends:
        - .conf:release:testSDK
        - .testVerCoreSDK:do

testFlashcallSDK:release:
    extends:
        - .conf:release:testSDK
        - .testFlashcallSDK:do

testSeamlessSDK:release:
    extends:
        - .conf:release:testSDK
        - .testSeamlessSDK:do

testSmsSDK:release:
    extends:
        - .conf:release:testSDK
        - .testSmsSDK:do

############################################## Sample Tests

testSample:debug:samples:
    extends:
        - .conf:env
        - .conf:release
        - .conf:runner:tags
        - .conf:rule:default
        - .testSample:do

    dependencies:
        - buildSample:debug

# Lists of paths for artifacts of various stages.

.conf:artifacts:
    artifacts:
        expire_in: 5d
        name: "$CI_JOB_NAME-$CI_JOB_STAGE-$CI_COMMIT_REF_NAME"
        paths:
            - samples/VerificationSample/build/outputs/apk/internalProduction/debug/VerificationSample-internal-production-debug.apk
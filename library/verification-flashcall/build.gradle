apply plugin: 'kotlinx-serialization'

ext {
    bintrayName = 'verification-flashcall'
    bintrayVersion = versionNameFull
    pomName = "Flashcall Verification"
    pomDescription = "Meet Flash Call Verification: the faster, more cost efficient " +
            "alternative to traditional SMS verification. Multi-factor authentication has never been so smooth!"
}

apply from: '../publish-mavencentral.gradle'

android {
    namespace "com.sinch.verification.flashcall"

    defaultConfig {
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName versionNameFull
    }
}

dependencies {
    api project(":library:verification-core")

    implementation "com.squareup.retrofit2:retrofit:${Versions.retrofit}"
    implementation "com.squareup.retrofit2:converter-kotlinx-serialization:${Versions.kotlinXConverter}"
    implementation "com.squareup.okhttp3:okhttp:${Versions.okhttp}"
}
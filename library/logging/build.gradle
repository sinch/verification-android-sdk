ext {
    bintrayName = 'logging'
    bintrayVersion = versionNameFull
    pomName = "Logging"
    pomDescription = "Package containing logging logic used by Sinch for development purposes"
}

apply from: '../publish-mavencentral.gradle'

android {
    namespace "com.sinch.logging"

    defaultConfig {
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName versionNameFull
    }
}
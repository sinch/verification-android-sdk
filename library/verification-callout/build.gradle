apply plugin: 'kotlinx-serialization'

ext {
    bintrayName = 'verification-callout'
    bintrayVersion = versionNameFull
    pomName = "Callout Verification"
    pomDescription = "Deliver One Time Passcodes via voice text-to-speech, " +
            "making sure numbers can still be verified regardless of accessibility or fixed line issues."
}

apply from: '../publish-mavencentral.gradle'

android {
    defaultConfig {
        versionCode versionMajor * 10000 + versionMinor * 100 + versionPatch
        versionName versionNameFull
    }
}

dependencies {
    api project(":library:verification-core")

    implementation "com.squareup.retrofit2:retrofit:${Versions.retrofit}"
    implementation "com.jakewharton.retrofit:retrofit2-kotlinx-serialization-converter:${Versions.kotlinXConverter}"
    implementation "com.squareup.okhttp3:okhttp:${Versions.okhttp}"
}
